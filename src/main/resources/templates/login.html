<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StayGO - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container justify-content-center">
        <a class="navbar-brand d-flex align-items-center m-0" href="/">
            <i class="bi bi-house-door-fill text-primary fs-3 me-2"></i>
            <span class="navbar-brand-text">StayGO</span>
        </a>
    </div>
</nav>

<div class="container">
    <div class="form-container">
        <h3 class="fw-bold mb-4 text-center">Te damos la bienvenida</h3>

        <div th:if="${error}" class="alert alert-danger p-2 text-center small fw-bold" th:text="${error}"></div>

        <form th:action="@{/login}" method="post">

            <div class="mb-3">
                <label class="form-label fw-bold small">Correo electrónico</label>
                <input type="email" name="email" class="form-control p-2" required>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold small">Contraseña</label>
                <input type="password" name="contrasena" class="form-control p-2" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold py-2 rounded-pill">Iniciar Sesión</button>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted small">¿No tienes una cuenta? <a th:href="@{/registro}" class="fw-bold text-primary text-decoration-none">Regístrate</a></p>
        </div>
    </div>
</div>

</body>
</html>
