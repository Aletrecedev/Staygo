<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StayGO - Nuevo Alojamiento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">StayGO</a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h3 class="mb-0">Registrar Nuevo Apartamento</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/apartamentos/guardar}" th:object="${apartamento}" method="post">

                        <input type="hidden" th:field="*{idApartamento}" />


                        <div class="mb-3">
                            <label class="form-label">Nombre del Alojamiento</label>
                            <input type="text" class="form-control" th:field="*{nombre}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Dirección Completa</label>
                            <input type="text" class="form-control" th:field="*{direccion}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Precio por Noche (€)</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{precioNoche}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Capacidad (Huéspedes)</label>
                                <input type="number" class="form-control" th:field="*{capacidad}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" rows="3" th:field="*{descripcion}"></textarea>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/apartamentos}" class="btn btn-outline-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-success">Guardar Apartamento</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
