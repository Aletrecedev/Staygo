<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StayGO - Explorar Alojamientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-custom sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <i class="bi bi-house-door-fill text-primary fs-3 me-2"></i>
            <span class="navbar-brand-text">StayGO</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center gap-3">
                <li class="nav-item d-none d-lg-block"><a class="nav-link nav-link-custom fw-bold small text-dark" th:href="@{/apartamentos}">Panel Propietario</a></li>
                <li class="nav-item dropdown">
                    <div class="profile-pill d-flex align-items-center gap-2" data-bs-toggle="dropdown" style="cursor: pointer;">
                        <i class="bi bi-list fs-5 text-dark"></i>
                        <i class="bi bi-person-circle fs-4 text-secondary"></i>
                    </div>
                    <ul class="dropdown-menu dropdown-menu-end shadow border-0 rounded-4 mt-2">
                        <li><a class="dropdown-item fw-bold py-2" href="#">Regístrate</a></li>
                        <li><a class="dropdown-item py-2" href="#">Inicia sesión</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4 fw-bold">Alojamientos disponibles</h2>
    <p class="text-muted mb-4">Encuentra el lugar perfecto para tu próxima estancia.</p>

    <div class="row g-4">
        <div class="col-md-4" th:each="apartamento : ${apartamentos}">
            <div class="card h-100 border-0 shadow-sm rounded-4 overflow-hidden">
                <img src="https://images.unsplash.com/photo-1522708323590-d24dbb6b0267?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80" class="card-img-top" alt="Apartamento" style="height: 200px; object-fit: cover;">

                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <h5 class="card-title fw-bold mb-0" th:text="${apartamento.nombre}">Nombre</h5>
                        <div class="d-flex align-items-center">
                            <i class="bi bi-star-fill text-warning small me-1"></i>
                            <span class="small fw-bold">4.9</span>
                        </div>
                    </div>

                    <p class="text-muted small mb-2"><i class="bi bi-geo-alt me-1"></i> <span th:text="${apartamento.direccion}">Ubicación</span></p>
                    <p class="card-text text-truncate small" th:text="${apartamento.descripcion}">Descripción...</p>

                    <div class="mt-3">
                        <span class="fw-bold fs-5">€<span th:text="${apartamento.precioNoche}"></span></span> <span class="text-muted small">/ noche</span>
                    </div>
                </div>

                <div class="card-footer bg-white border-top-0 pb-3 pt-0">
                    <button class="btn btn-primary w-100 fw-bold rounded-pill">Reservar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
