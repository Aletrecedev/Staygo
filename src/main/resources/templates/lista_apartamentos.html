<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>StayGO - Alojamientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">StayGO</a>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Apartamentos Disponibles</h2>
        <a th:href="@{/apartamentos/nuevo}" class="btn btn-success">+ Añadir Alojamiento</a>
    </div>

    <div class="row">
        <div class="col-md-4 mb-4" th:each="apartamento : ${apartamentos}">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-primary" th:text="${apartamento.nombre}">Nombre</h5>
                    <p class="text-muted small" th:text="${apartamento.direccion}">Ubicación</p>
                    <p class="card-text" th:text="${apartamento.descripcion}">Descripción</p>
                    <hr>
                    <ul class="list-unstyled">
                        <li><strong>Capacidad:</strong> <span th:text="${apartamento.capacidad}"></span> huéspedes</li>
                        <li><strong>Precio:</strong> $<span th:text="${apartamento.precioNoche}"></span> / noche</li>
                    </ul>
                    <a th:href="@{/apartamentos/editar/{id}(id=${apartamento.idApartamento})}" class="btn btn-outline-primary w-100">Editar</a>
                    <a th:href="@{/apartamentos/borrar/{id}(id=${apartamento.idApartamento})}"
                       class="btn btn-outline-danger w-100 mt-2"
                       onclick="return confirm('¿Seguro que quieres borrar este alojamiento?')">
                        Borrar
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/" class="btn btn-secondary">Volver al inicio</a>
    </div>


</div>

</body>
</html>
